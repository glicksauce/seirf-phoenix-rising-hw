<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=ABeeZee|Notable|Play|Gelasio&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>LandScape</title>
    
</head>
<body>
    <h1>Landscapers Dream</h1>
    <h2 id='welcome'></h2>
    <div id='gameBoard'>
        <div id='inventory'>Inventory</div>
        <div id='storeGrid'>
            <div class='buyBox' id='teeth'></div>
            <div class='buyBox' id='rustyScissors'></div>
            <div class='buyBox' id='pushMower'></div>
            <div class='buyBox' id='batteryMower'></div>
            <div class='buyBox' id='starvingStudents'></div>
            <div class='youWinHidden' id='winBox'>You Win</div>
            <div class='inventoryStasBoxHidden' id='inventoryStatsBox'>Stats go here</div>
        </div>
    </div>
    <div id="buttonZone">
        <button id='workToday'>Lets cut some Grass</button>
        <button id='goShopping'>Lets buy and sell tools!</button>
        <button id='dayOff'>Let's take a day off</button>
        <button id='resetGame'>Reset the Game</button>
    </div>
    
    <div class="titleImage">
    </div>
    <div class='console' id='console'>/...</div>
    <script src="app.js"></script>
</body>
</html>
